<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>My TO DO List </title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">My TO DO List</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/employees}">My TO DO List</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/employees}">To Do</a>
      </li>
    </ul>
  </div>
</nav>

	<div class ="container">
		<div class = "row">
			<h1> List Employees </h1>
		</div>
		
		<div class = "row">
			<div class = "col-lg-3">
				<a th:href = "@{/employees/new}" class = "btn btn-primary btn-sm mb-3"> Add Employee</a>
			</div>
		</div>
		<table class = "table table-striped table-bordered">
			<thead class = "table-dark">
				<tr>
					<th> Employee First Name</th>
					<th> Employee Last Name</th>
					<th> Employee Email </th>
					<th> Employee Address </th>
				    <th> Employee Phone No </th>
					<th> Employee Salary </th>
					<th> Employee Total Leave </th>
					<th> Employee Remaining Leave </th>
					<th> Actions </th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each = "employee: ${employees}">
					<td th:text = "${employee.firstName}"></td>
					<td th:text = "${employee.lastName}"></td>
					<td th:text = "${employee.email}"></td>
					<td th:text = "${employee.address}"></td>
					<td th:text = "${employee.phNo}"></td>
					<td th:text = "${employee.Salary}"></td>
					<td th:text = "${employee.totalLeave}"></td>
					<td th:text = "${employee.remainingLeave}"></td>
					
					
					<td>
						<a th:href = "@{/employees/edit/{id}(id=${employee.id})}"
						 class = "btn btn-primary">Update</a>
						
						<a th:href = "@{/employees/{id}(id=${employee.id})}"
						 class = "btn btn-danger">Delete</a>
						 
					</td>
				</tr>
			</tbody>
		
		</table>
		
	</div>
</body>
</html>
