<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>To Do List</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">To Do List</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/employees}">To Do List</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>
	<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center"> Create New Employee </h1>
				<div class = "card-body">
					<form th:action="@{/employees}" th:object = "${employee}" method="POST">
						<div class ="form-group">
							<label> Employee First Name </label>
							<input
							type = "text"
							name = "firstName"
							th:field = "*{firstName}"
							class = "form-control"
							placeholder="Enter Employee First Name" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Employee Last Name </label>
							<input
							type = "text"
							name = "lastName"
							th:field = "*{lastName}"
							class = "form-control"
							placeholder="Enter Employee Last Name" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Employee Email </label>
							<input
							type = "text"
							name = "email"
							th:field = "*{email}"
							class = "form-control"
							placeholder="Enter Employee Email" 
							/>
						</div>
						
							<div class ="form-group">
							<label> Employee Address </label>
							<input
							type = "text"
							name = "address"
							th:field = "*{address}"
							class = "form-control"
							placeholder="Enter Employee Address" 
							/>
						</div>
						
						
							<div class ="form-group">
							<label> Employee Phone No </label>
							<input
							type = "text"
							name = "phNo"
							th:field = "*{phNo}"
							class = "form-control"
							placeholder="Enter Employee Phone No" 
							/>
						</div>
						
						
							<div class ="form-group">
							<label> Employee Salary </label>
							<input
							type = "text"
							name = "salary"
							th:field = "*{salary}"
							class = "form-control"
							placeholder="Enter Employee Salary" 
							/>
						</div>
						
						
							<div class ="form-group">
							<label> Employee Total Leave </label>
							<input
							type = "text"
							name = "totalLeave"
							th:field = "*{totalLeave}"
							class = "form-control"
							placeholder="Enter Employee Total Leave" 
							/>
						</div>
						
							<div class ="form-group">
							<label> Employee Remaining Leave </label>
							<input
							type = "text"
							name = "remainingLeave"
							th:field = "*{remainingLeave}"
							class = "form-control"
							placeholder="Enter Employee Remaining Leave" 
							/>
						</div>
						
							
						
						
						
						
						<div class = "box-footer">
							<button type="submit" class = "btn btn-primary">
								Submit
							</button>
						</div>
					</form>
				
				</div>
			</div>
		</div>
	</div>
</body>
</html>
